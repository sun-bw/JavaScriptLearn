            自定义构造函数，通过new创建对象
            使用场景，需要创建多个类型的对象
            问题：每个对象都有相同的数据，浪费内存
     -->
    <script>
        function Person(name,age){
            this.name = name;
            this.age = age;
            this.setName = function(name){
                this.name = name
            }

        li.setName('san')
