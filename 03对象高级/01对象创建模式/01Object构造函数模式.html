<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        方式有：object构造函数模式
        先创建空的object对象，在动态添加
        使用场景，起始不确定对象内部数据
        问题：语句太多
     -->
    <script>
        var p = new Object()
        p.name = 'tom'
        p.age = 12
        p.setName = function(name){
            this.name = name
        }
        p.setName('jack')
        console.log(p)
    </script>
</body>
</html>
