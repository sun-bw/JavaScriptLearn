<body>
    <!-- 
        使用场景：需要创建多个类型确定的对象
     -->
    <script>
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        Person.prototype.setName = function(name){
                this.name = name
        }

        var p1 = new Person('san',12)
        var p2 = new Person('si',34)
        console.log(p1,p2)
    </script>
</body>
