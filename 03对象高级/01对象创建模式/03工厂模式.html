<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        工厂模式
            通过工厂函数创建对象并返回
            适用场景：需要创建多个对象
            问题：对象没有一个具体的类型，都是Object类型
     -->
    <script>
        function createPerson(name,age){//返回一个对象的函数，叫工厂函数
            var obj = {
                name:name,
                age:name,
                setName:function(name){
                    this.name = name
                }
            }
            return obj
        }
        var p1 = createPerson('tom',12)
        var p2 = createPerson('wen',34)

        function createStudent(name,price){
            var obj = {
                name:name,
                price:price
            }
            return obj
        }
        var s = createPerson('ss',1200)
        console.log(typeof s)
    </script>
</body>
</html>
