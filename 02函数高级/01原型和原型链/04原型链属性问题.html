<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.读取对象的属性值时，会自动到原型链中查找
        2.设置对象属性值时，不会查找原型链，如果当前对象中没有此属性，直接添加属性并设置值
        3.方法一般定义在原型中，属性一般通过构造函数定义在对象本身
     -->
    <script>
        function Fn(){

        }
        Fn.prototype.a = 'xxx'
        var fn1 = new Fn();
        console.log(fn1.a)
        var fn2 = new Fn();
        fn2.a = 'yyy'
        console.log(fn1.a,fn2.a,fn2)

        function Person(name, age){
            this.name = name;
            this.age = age;
        }
        Person.prototype.setName = function(name){
            this.name = name;
        }
        var p1 = new Person('tom',12)
        p1.setName('Bob')
        console.log(p1.name,p1.age)
        var p2 = new Person('cat',15)
        p2.setName('json')
        console.log(p2)
        console.log(p1.__proto___ === p2.__proto___)

    </script>
</body>
</html>
