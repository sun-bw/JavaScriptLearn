<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.内存溢出
            一种程序运行出现的错误
            当程序运行需要的内存超过了剩余的内存时，就会抛出内存溢出的错误
        2.内存泄漏
            占用的内存没有及时释放
            内存泄漏积累多了就容易导致内存溢出
            常见的内存泄漏
                意外的全局变量
                没有及时清理的计时器或回调函数
                闭包
     -->
    <script>
        // 内存溢出 
        var obj = {}
        for(var i = 0;i< 10000;i++){
            obj[i] = new Array(10000000)
        }

        // 内存泄漏
        // 意外的全局变量
        function fn() {
            a = 3
            console.log(a);
        }
        fn();

        // 
        var intervaId = setInterval(function () {//自动循环定时器不清理
            console.log('12312312312')
        },1000)
        clearInterval(intervaId)

        function fn () {
            var a = 4
            function fn2() {
                console.log(++a)
            }
            return fn2
        }
        var f = fn()
        f()
        // f = null
    </script>
</body>
</html>
