<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.缺点
        函数执行后，函数内的局部变量没有释放，占用内存时间会边长
        容易造成内存泄漏
        2.解决
        能不用闭包就不用
        及时释放
     -->
    <script>
        function fn1(){
            var arr = new Array[10000]
            function fn2(){
                console.log(arr.length)
            }
            return fn2
        }
        var f = fn1();
        f();
        
        f = null;//让内部函数成为垃圾对象，从而回收闭包对象
    </script>
</body>
</html>
