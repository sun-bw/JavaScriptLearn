<body>
    <!-- 
        1如何产生闭包
        当一个嵌套的内部（子）函数引用了嵌套的外部（父）函数的变量时，产生了闭包
        2.闭包是什么
        理解一：闭包是嵌套的内部函数
        理解二：包含被引用变量的对象
        闭包存在于嵌套的内部函数中
        产生闭包的条件
        函数嵌套
        内部函数引用了外部函数的数据
    -->
    <script type="text/javascript">
        function fn1 () {
            var b = '123'
            var a = 2
            function fn2 () {
                console.log(a)
            }
            fn2();
        }
        fn1();

        // function fn1 () {
        //     var b = '123'
        //     var a = 2
        //     var fn2 = function () {//没有产生闭包，fn2没有定义
        //         console.log(a)
        //     }
        //     fn2();
        // }
        // fn1();
    </script>
</body>
</html>
