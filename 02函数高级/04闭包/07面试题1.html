<head>

</head>
<body>
    <script>
        var name = 'soul mate';
        var object = {
            name:'my object',
            getNameFunc : function () {
                return function () {
                    return this.name;
                }
            }
        }
        alert(object.getNameFunc()());//soul mate

        var name2 = 'the window'
        var object2 = {
            name2:'my Object',
            getNameFunc: function(){
                var that = this;
                return function(){
                    return that.name2
                }
            }
        }
        alert(object2.getNameFunc()())//my object
    </script>
</body>
