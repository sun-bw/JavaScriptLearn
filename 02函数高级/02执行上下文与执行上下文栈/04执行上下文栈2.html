<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        console.log(1,i)//undefined
        var i =1;
        foo(i);
        function foo(i){
            if(i == 4){
                return
            }
            console.log(2,i)//1,2,3
            foo(i+1)//递归调用
            console.log(3,i)//3,2,1
        }
        console.log(4,i)//1
    </script>
</body>
</html>
