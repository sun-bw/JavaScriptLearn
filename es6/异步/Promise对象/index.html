        const p = new Promise((resolve,reject) => {
            setTimeout(() => {
                const time = Date.now()
                if(time%2 == 0){
                    resolve('成功回调+time'+time)
                }else{
                    reject('失败回调'+time)
                }
            })
        })
        console.log(p.then())
        p.then(res => {
            console.log(777,res)
        }).catch(value => {
            console.log(66,value)
        })
        p.then(
            value => {

            },
            reason => {
                console.log(reason)
            }
        )
