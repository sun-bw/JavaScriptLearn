        1.定时器真是定时执行吗？
            定时器并不能保证真正定时执行

        2.定时器回调函数是在分线程执行的吗？
            在主线程执行的 js是单线程的
        3.定时器如何实现的
            时间循环模型
    -->
    <button onclick="btn()">启动定时器</button>
    <script>
        function btn(){
            var start = Date.now();
            console.log(1233)
            for(let i=0;i<1000000000;i++){

            }
            console.log('启动定时器前')
            setTimeout(function () {
                console.log('定时器执行了',Date.now() - start)
            },200)
            console.log('启动定时器后')
        }
    </script>
